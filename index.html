<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
      <div class="container"> <!--login container wrapping all --->
         <form action=""><!--in form tag wrappping fieldset and table-->
            <fieldset>
                <legend>Login Form</legend>
            <table>
                <tr>
                    <td><Label>Username</Label></td>
                    <td class="input"><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td class="input"><input type="password" required></td>
                </tr>
            
                <tr>
                    <td><input type="checkbox" name="" id="" style="position: relative;top: 2px; margin-right: 5px;"><label>Remember me</label></td><!---styles written in inline for checkbox------>
                    <td><span style="float: right;"><a href="#" style="color: white;">Forgot Password?</a></span><!---styles wriiten for span and a tag------->
                    </td>
                </tr>
                <tr>
                    <td >
                        <button type="submit">Login</button>
                    </td>
                </tr>
                <tr>
                    <td><h5>Don't have an account? </h5><a href="" style="position: absolute;top: 207px; left: 230px; color: white;"><strong>Register</strong></a></td> <!---styles written for a tag-------->
                </tr>
            </table>
        </fieldset>
         </form>
    </div>
</body>
</html>
